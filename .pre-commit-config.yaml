repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: trailing-whitespace

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        # Optional: Mit 'files: \.ipynb$' koenntest du nur Notebook-Dateien pruefen lassen.
        files: \.ipynb$
